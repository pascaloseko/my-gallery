{%extends 'base.html'%}
{% block content %} 
{{ block.super}}
<div class="c1">
    <div class="imgs">
  <!-- Looping through news   -->
  {% for photo in photos %}
  <figure>
    <img class="img-fluid" src="{{photo.image.url}}" height="180" width="320">
    <figcaption class="text-center">
      <p>{{photo.image_name}}</p>
      <a class="btn btn-warning" href="#">view more</a>
      <small class="">{{photo.description}}</small>
    </figcaption>
  </figure>
  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Images...</h2>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
